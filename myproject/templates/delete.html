<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
 
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <title>Document</title>

    <style>
  .swiper-button-next::after, .swiper-button-prev::after {
  font-family: swiper-icons;
  font-size: 18px !important;
  text-transform: none !important;
  letter-spacing: 0;
  font-variant: initial;
  line-height: 1;
}
    </style>
  </head>

  <body>

    <div id="product-view-mobile" class="swiper-container">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <img src="/myproject/static/images/best-1.webp" alt="Slide 1" />
        
        </div>
        <div class="swiper-slide">
          <img src="/myproject/static/images/best-2.webp" alt="Slide 2" />
        </div>
       
      </div>
    
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next" id="next-btn"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script>
      $(document).ready(function () {
        var swiper = new Swiper("#product-view-mobile", {
          slidesPerView: 1,
          spaceBetween: 10,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      });
    </script>
  </body>
</html>
